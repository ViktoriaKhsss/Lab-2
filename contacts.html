<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Контакти Ukrainian Craft Market. Напишіть нам щодо співпраці з українськими ремісниками.">
  <title>Контакти — Ukrainian Craft Market</title>
 <!-- <link rel="stylesheet" href="css/styles.css">-->
</head>
<body>
  <header>
    <h1>UKRAINIAN CRAFT MARKET</h1>
    <nav aria-label="Основна навігація">
      <a href="index.html">Головна</a>
      <a href="masters.html">Наші майстри</a>
      <a href="contacts.html" aria-current="page">Контакти</a>
      <a href="#about">Про нас</a>
      <a href="#blog">Блог / Новини</a>
      <a href="#faq">FAQ</a>
    </nav>
  </header>

  <main>
    <h2>Зв’яжіться з нами</h2>
    <p>Ми завжди відкриті до співпраці з українськими ремісниками та клієнтами!</p>

    <form action="#" method="post" class="contact-form">
      <label for="name">Ваше ім’я</label>
      <input id="name" type="text" name="name" autocomplete="name" required>

      <label for="email">Електронна пошта</label>
      <input id="email" type="email" name="email" autocomplete="email" required>

      <label for="message">Повідомлення</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Надіслати</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="contacts">
        <a class="contact img-link" href="mailto:hello@ucraft.market">
          <img src="img/post.png" alt="Email" width="20" height="20"> hello@ucraft.market
        </a>
        <a class="contact img-link" href="https://instagram.com/ucraft.market" target="_blank" rel="noopener noreferrer">
          <img src="img/inst.png" alt="Instagram" width="20" height="20"> @ucraft.market
        </a>
        <a class="contact img-link" href="https://facebook.com/ucraft.market" target="_blank" rel="noopener noreferrer">
          <img src="img/fb.png" alt="Facebook" width="20" height="20"> /ucraft.market
        </a>
      </div>
      <p class="copy">© <span id="year"></span> Ukrainian Craft Market</p>
    </div>
  </footer>

 <!-- <script src="js/main.js"></script>  -->
</body>
</html>
